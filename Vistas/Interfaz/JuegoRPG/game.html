<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dungeon</title>
    <link rel="stylesheet" href="../../CSS/Pagina/general_estilo.css">
    <link rel="stylesheet" href="../../CSS/JuegoRPG/game_estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="menugame">
        <!-- Título del juego (imagen) -->
        <img src="../../Recursos/img/Name_log.png" alt="Project Dungeon" class="title-menu-game">

        <!-- Opciones de juego -->
        <div class="options-menu-game">
            <button onclick="loadScenario('../JuegoRPG/nueva_partida.html')">Nueva Partida</button>
            <button onclick="loadScenario('../JuegoRPG/cargar_partida.html')">Cargar Partida</button>
        </div>
    </section>

    
    <script>
        // Función para cargar el contenido del escenario
        function loadScenario(scenarioURL) {
            $('#game-content').load(scenarioURL);
        }
    </script>
</body>
</html>
