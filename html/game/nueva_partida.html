<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Partida</title>
    <link rel="stylesheet" href="../../css/general_estilo.css">
    <link rel="stylesheet" href="../../css/nueva_partida_estilo.css">
    
    
    
</head>
<body>
    <h1>Selecciona tu personaje</h1>

    <div class="clase">
        <div class="personaje" id="Bárbaro">
            <img src="../../img/Character/Barbarian_Icon_Mesa de trabajo 1.png" alt="Personaje 1" class="personaje-img" onclick="seleccionarClase('Bárbaro')">
            <p class="personaje-nombre">Bárbaro</p>
        </div>

        <div class="personaje" id="Mago">
            <img src="../../img/Character/Mage_Icon_Mesa-de-trabajo-1.png" alt="Personaje 2" class="personaje-img" onclick="seleccionarClase('Mago')">
            <p class="personaje-nombre">Mago</p>
        </div>

        <div class="personaje" id="Cazador">
            <img src="../../img/Character/Ranger_Icon_Mesa-de-trabajo-1.png" alt="Personaje 3" class="personaje-img" onclick="seleccionarClase('Cazador')">
            <p class="personaje-nombre">Cazador</p>
        </div>

        <div class="personaje" id="Guerrero">
            <img src="../../img/Character/Warrior_Icon_Mesa-de-trabajo-1.png" alt="Personaje 4" class="personaje-img" onclick="seleccionarClase('Guerrero')">
            <p class="personaje-nombre">Guerrero</p>
        </div>
    </div>

    <div class="nombre-personaje">
        <label for="nombre">Nombre del personaje:</label>
        <input type="text" id="nombre" placeholder="Ingresa el nombre del personaje">
    </div>

    <button class="crear-btn" onclick="createNewGame()">Crear</button>
    <button class="crear-btn" onclick="goToIndex()">Volver</button>

    
</body>
</html>
