<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../../css/city_estilo.css">
    <script src="../../js/control_city.js"></script>
    <script src="../../js/estado_personaje.js"></script>
</head>
<body>
    <div class="city-content">
        <section id="estado">
            <!-- Aquí mostramos los datos del personaje desde PJ_active -->
            <img src="../../../img/Character/{{PJ_active.Clase}}.png" alt="">
            <h2 id="nombrePersonaje">Nombre del Personaje</h2>
            <p>Nivel: <span id="nivelPersonaje">1</span></p>
            <div class="barra">
                <div id="barra-vida" class="barra-vida"></div>
            </div>
            <div class="barra">
                <div id="barra-mana" class="barra-mana" style="width: 50%;"></div>
            </div>
        </section>

        <section class="accion">

            <section id="menu" class="menu">
                
            </section>
    
            <section id="seleccion" class="seleccion">
                <!-- Aquí mostrar las opciones adicionales según lo seleccionado en el menú -->
            </section>
    
            <section id="confirmacion" class="confirmacion">
                <!-- Aquí mostrar la confirmación si se quiere usar, ver o cancelar la opción seleccionada -->
            </section>
            
        </section>
        
    </div>


</body>
</html>
