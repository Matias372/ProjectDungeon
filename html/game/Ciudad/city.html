<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../../css/city_estilo.css">
    <script src="../../js/control_city.js"></script>
</head>
<body>
    <div class="game-content">
        <section id="estado">
            <!-- Aquí mostramos los datos del personaje desde PJ_active -->
            <h2 id="nombrePersonaje">Nombre del Personaje</h2>
            <p>Nivel: <span id="nivelPersonaje">10</span></p>
            <div class="barra">
                <div id="vidaPersonaje" class="vida" style="width: 70%;"></div>
            </div>
            <div class="barra">
                <div id="manaPersonaje" class="mana" style="width: 50%;"></div>
            </div>
        </section>

        <section id="menu" class="menu">
            <div class="opcion" onclick="mostrarSeleccion('Mover')">Mover a</div>
            <div class="opcion" onclick="mostrarSeleccion('Personaje')">Personaje</div>
            <div class="opcion" onclick="mostrarSeleccion('Guardar')">Guardar</div>
        </section>

        <section id="seleccion" class="seleccion">
            <!-- Aquí mostrar las opciones adicionales según lo seleccionado en el menú -->
        </section>

        <section id="confirmacion" class="confirmacion">
            <!-- Aquí mostrar la confirmación si se quiere usar, ver o cancelar la opción seleccionada -->
        </section>
    </div>

    
    <script>
        // Script para cargar los datos del personaje desde PJ_active y mostrarlos en el escenario
        const nombrePersonajeElement = document.getElementById('nombrePersonaje');
        const nivelPersonajeElement = document.getElementById('nivelPersonaje');
        const vidaPersonajeElement = document.getElementById('vidaPersonaje');
        const manaPersonajeElement = document.getElementById('manaPersonaje');

        // Cargar los datos del personaje desde PJ_active
        nombrePersonajeElement.textContent = PJ_active.nombre;
        nivelPersonajeElement.textContent = PJ_active.nivel;
        vidaPersonajeElement.style.width = (PJ_active.HP_actual / PJ_active.HP_Max) * 100 + '%';
        manaPersonajeElement.style.width = (PJ_active.MP_actual / PJ_active.MP_Max) * 100 + '%';
    </script>
</body>
</html>
