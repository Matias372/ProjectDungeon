<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dungeon</title>
</head>
<body>
    <section class="game">
        <div class="content">
            <img class="title" src="../img/Backgrouds/Text_title.png" alt="Fullscreen Title">
            <div class="options">
                <button class="button" onclick="redirigirNuevaPartida()">Nueva partida</button>
                <br>
                <button class="button" onclick="cargarPartida()">Cargar partida</button>
            </div>
        </div>
    </section>

    <script>
        function redirigirNuevaPartida() {
            console.log('Se ha llamado a la función redirigirNuevaPartida.');
            parent.postMessage('redirigirNuevaPartida', '*'); // Envia un mensaje al padre (game.php)
        }

        function cargarPartida() {
            console.log('Se ha llamado a la función cargarPartida.');
            parent.postMessage('cargarPartida', '*'); // Envia un mensaje al padre (game.php)
        }
    </script>
</body>
</html>
